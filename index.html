<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Menu Hover Indicator</title>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon"><i class="fas fa-home fa-2x"></i></span>
            <span class="title">Home</span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon"><i class="fas fa-user fa-2x"></i></span>
            <span class="title">Profile</span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon"><i class="fas fa-comments fa-2x"></i></span>
            <span class="title">Message</span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon"
              ><i class="fas fa-question-circle fa-2x"></i
            ></span>
            <span class="title">Help</span>
          </a>
        </li>

        <li class="list">
          <a href="#">
            <span class="icon"><i class="fas fa-cog fa-2x"></i></span>
            <span class="title">Settings</span>
          </a>
        </li>

        <div class="indicator"></div>
      </ul>
    </div>
  </body>
</html>
