<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Menu Hover Indicator</title>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active" data-color="#f53b57">
          <a href="#">
            <span class="icon"><i class="fas fa-home fa-2x"></i></span>
            <span class="title">Home</span>
          </a>
        </li>

        <li class="list" data-color="#3c40c6">
          <a href="#">
            <span class="icon"><i class="fas fa-user fa-2x"></i></span>
            <span class="title">Profile</span>
          </a>
        </li>

        <li class="list" data-color="#05c46b">
          <a href="#">
            <span class="icon"><i class="fas fa-comments fa-2x"></i></span>
            <span class="title">Message</span>
          </a>
        </li>

        <li class="list" data-color="#0fbcf9">
          <a href="#">
            <span class="icon"
              ><i class="fas fa-question-circle fa-2x"></i
            ></span>
            <span class="title">Help</span>
          </a>
        </li>

        <li class="list" data-color="#ffa801">
          <a href="#">
            <span class="icon"><i class="fas fa-cog fa-2x"></i></span>
            <span class="title">Settings</span>
          </a>
        </li>

        <div class="indicator"></div>
      </ul>
    </div>

    <script>
      let list = document.querySelectorAll('.list');
      for (let i = 0; i < list.length; i++) {
        list[i].onmouseover = function () {
          let j = 0;
          while (j < list.length) {
            list[j++].className = 'list';
          }
          list[i].className = 'list active';
        };
      }

      list.forEach((elements) => {
        elements.addEventListener('mouseenter', function (e) {
          let bg = document.querySelector('body');
          let color = event.target.getAttribute('data-color');
          bg.style.backgroundColor = color;
        });
      });
    </script>
  </body>
</html>
